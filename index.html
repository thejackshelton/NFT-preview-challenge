<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <section class="card">
    <div>
      <img id="nft" src="images\image-equilibrium.jpg" alt="">
    </div>

    <h1>Equilibrium #3429</h1>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="info">
      <div id="price">
        <img id="eth" src="images/icon-ethereum.svg" alt=""> 0.041 ETH
      </div>
      <div id="time">
        <img src="images/icon-clock.svg" alt="">
        3 days left
      </div>
    </div>
    <div id="author">
      <img id="avatar" src="images\image-avatar.png" alt="">
      <span id="bottomtext">Creation of <span id="name">Jules Wyvern</span></span>
    </div>

  </section>

</body>

</html>
